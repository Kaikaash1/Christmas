  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(circle, #f3e5ce 0%, #dcb885 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --red: #d32f2f;
      --gold: #ffd700;
      --green: #2e7d32;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg-gradient);
      font-family: 'Pacifico', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Hide scrollbars */
      color: #5d4037;
      position: relative;
    }

    /* --- 1. Background Stars (New Decoration) --- */
    .star {
      position: absolute;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* --- 2. Hanging Baubles (New Decoration) --- */
    .bauble-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 12;
      display: flex;
      justify-content: space-around;
      padding: 0 10%;
    }

    .bauble {
      width: 2px; /* String */
      height: 40px;
      background: rgba(0,0,0,0.2);
      position: relative;
      animation: swing 3s infinite ease-in-out alternate;
    }

    .bauble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: -9px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--red);
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
    }

    .bauble:nth-child(even)::after { background: var(--gold); }
    .bauble:nth-child(3n)::after { background: var(--green); }
    .bauble:nth-child(odd) { height: 60px; animation-delay: 0.5s; }

    @keyframes swing {
      from { transform: rotate(-5deg); transform-origin: top; }
      to { transform: rotate(5deg); transform-origin: top; }
    }

    /* --- Existing Snow --- */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999; 
    }

    /* --- Lights --- */
    .lights {
      position: fixed;
      top: -5px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 11;
      pointer-events: none;
    }
    .lights span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: glow 1.5s infinite alternate;
    }
    .lights span:nth-child(odd) { background: #ff3333; animation-delay: 0s; }
    .lights span:nth-child(even) { background: #00ff00; animation-delay: 0.5s; }

    @keyframes glow {
      from { opacity: 0.4; } to { opacity: 1; box-shadow: 0 0 15px currentColor; }
    }

    /* --- Trees --- */
    .tree {
      position: fixed;
      bottom: 0;
      font-size: 80px;
      z-index: 1;
      opacity: 0.8;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
    }
    .tree.left { left: -10px; transform: rotate(-5deg); }
    .tree.right { right: -10px; transform: rotate(5deg); }

    /* --- Main Card --- */
    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
      border: 3px solid var(--gold);
      z-index: 5;
    }

    /* --- 3. Corner Holly Decoration (New) --- */
    .holly {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 6;
      pointer-events: none;
    }
    .holly-tl { top: -20px; left: -20px; transform: rotate(-45deg); }
    .holly-tr { top: -20px; right: -20px; transform: scaleX(-1) rotate(-45deg); }

    /* --- 4. Candy Canes (New) --- */
    .cane {
      position: absolute;
      bottom: 10px;
      width: 40px;
      opacity: 0.8;
      z-index: 4;
    }
    .cane-l { left: 20px; transform: rotate(-15deg); }
    .cane-r { right: 20px; transform: scaleX(-1) rotate(-15deg); }

    h1 {
      margin: 15px 0 10px;
      color: var(--red);
      font-size: 2.2rem;
      text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
    }

    p {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      color: #6d4c41;
      margin-bottom: 25px;
    }

    /* --- Gift --- */
    .gift-container {
      position: relative;
      width: 120px;
      height: 130px;
      margin: 0 auto 20px;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 10;
    }
    .gift-container:hover { transform: scale(1.05); }

    .gift-lid {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gift-container.open .gift-lid { transform: translateY(-40px) rotate(-20deg); opacity: 0; }
    .gift-container.open .gift-box { opacity: 0; transform: scale(0.8); transition: all 0.5s ease; }

    /* --- Message --- */
    .message-content {
      display: none;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      background: white; border: 2px solid var(--red);
      color: var(--red); width: 35px; height: 35px;
      border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      z-index: 20;
    }

    /* SVG Styles */
    svg { width: 100%; height: 100%; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); }
  </style>
</head>
